{% macro edit_info(user_logged_in) %}
{% if not user_logged_in %}
<div class="alert alert-info"> <!-- no role="alert", does not require immediate attention -->
  {{ message('alert-not-logged-in', url=url_for('login')) }}
</div>
{% else %}
<noscript>
  <div class="alert alert-info">
    {{ message('alert-noscript') }}
  </div>
</noscript>
{% endif %}
{% endmacro %}
