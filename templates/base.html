<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}Wikidata Image Positions{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="index" href="{{ url_for('index') }}">
    {% endblock head %}
  </head>
  <body>
    <a href="#main" class="visually-hidden visually-hidden-focusable">Skip to main content</a>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="{{ url_for('index') }}" class="navbar-brand">Wikidata Image Positions</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="https://www.wikidata.org/wiki/User:Lucas_Werkmeister/Wikidata_Image_Positions" class="nav-link">Documentation</a></li>
          <li class="nav-item"><a href="//tools.wmflabs.org/" class="nav-link">Wikimedia Toolforge</a></li>
          <li class="nav-item"><a href="https://gitlab.wikimedia.org/lucaswerkmeister/tool-wd-image-positions" class="nav-link">Source code</a></li>
        </ul>
        {{ authentication_area() }}
    </div>
    </nav>
    <main id="main" {% block main_tag_attributes %}class="container-fluid mt-3"{% endblock main_tag_attributes %}>
      {% block main %}
      {% endblock main %}
    </main>
  </body>
</html>
